name: Deploy

on:
  push:
    branches: [main]
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm build

      # Production deploy on main
      - name: Deploy to production
        if: github.ref == 'refs/heads/main'
        run: pnpm wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      # Preview deploy on PRs
      - name: Deploy preview
        if: github.event_name == 'pull_request'
        id: preview
        run: |
          OUTPUT=$(pnpm wrangler versions upload --message "PR #${{ github.event.pull_request.number }}" 2>&1)
          echo "$OUTPUT"
          # Extract preview URL if available
          PREVIEW_URL=$(echo "$OUTPUT" | grep -oP 'https://[^\s]+' | tail -1)
          echo "preview_url=$PREVIEW_URL" >> "$GITHUB_OUTPUT"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Comment preview URL on PR
        if: github.event_name == 'pull_request' && steps.preview.outputs.preview_url
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.preview.outputs.preview_url }}';
            const body = `ðŸ”— Preview deployment: ${url}`;
            // Find existing bot comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const existing = comments.data.find(c =>
              c.user.type === 'Bot' && c.body.includes('Preview deployment')
            );
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
